name: Docker Image CI

on:
  push:
    branches: [ master ]
  schedule:
    - cron:  '30 5 * * *'
  
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_TOKEN: ${{secrets.DOCKER_TOKEN}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_TOKEN
    - name: Build the Docker image
      run: docker build . --file latest/Dockerfile --tag 616slayer616/jenkins:$(date +%s)
      
    - name: Docker Push
      run: docker push 616slayer616/jenkins
